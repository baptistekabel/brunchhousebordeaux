services:
  - type: web
    name: brunch-house-bordeaux
    env: static
    buildCommand: npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        headers:
          - key: X-Frame-Options
            value: DENY
          - key: X-Content-Type-Options
            value: nosniff
          - key: X-XSS-Protection
            value: "1; mode=block"
          - key: Referrer-Policy
            value: strict-origin-when-cross-origin
      - path: /static/*
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - path: "*.js"
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - path: "*.css"
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - path: "*.png"
        headers:
          - key: Cache-Control
            value: public, max-age=2592000
      - path: "*.jpg"
        headers:
          - key: Cache-Control
            value: public, max-age=2592000
      - path: "*.jpeg"
        headers:
          - key: Cache-Control
            value: public, max-age=2592000
      - path: "*.webp"
        headers:
          - key: Cache-Control
            value: public, max-age=2592000